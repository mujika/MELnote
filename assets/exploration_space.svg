<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <style>
    .axis { stroke:#333; stroke-width:2; }
    .grid { stroke:#ddd; stroke-width:1; }
    .label { font-family: -apple-system, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif; font-size:16px; fill:#222; }
    .title { font-size:24px; font-weight:600; }
    .note { font-size:14px; fill:#555; }
  </style>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="20" y="40" class="label title">探索空間の拡張（新しい楽器＝次元の追加）</text>

  <!-- Axes -->
  <line x1="80" y1="450" x2="840" y2="450" class="axis"/>
  <line x1="80" y1="450" x2="80" y2="80" class="axis"/>
  <text x="845" y="455" class="label">表現パラメータ（次元と可動域） →</text>
  <text x="20" y="90" class="label" transform="rotate(-90 20,90)">到達可能な状態集合（表現の多様性） ↑</text>

  <!-- Baseline space -->
  <rect x="140" y="320" width="220" height="100" fill="#cfe8ff" stroke="#5aa0ff" stroke-width="2" rx="6"/>
  <text x="150" y="315" class="label">従来の楽器</text>

  <!-- Expanded spaces -->
  <rect x="290" y="240" width="260" height="140" fill="#eaf8d2" stroke="#8bc34a" stroke-width="2" rx="6"/>
  <text x="300" y="235" class="label">MPE / モジュラー / サンプラー</text>

  <rect x="500" y="150" width="310" height="210" fill="#ffe4cc" stroke="#ff9800" stroke-width="2" rx="6"/>
  <text x="510" y="145" class="label">生成AI / 条件付きモデル / データ接続</text>

  <!-- Arrows showing expansion -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,4 L0,8 z" fill="#777"/>
    </marker>
  </defs>
  <line x1="250" y1="370" x2="370" y2="310" stroke="#777" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="470" y1="310" x2="620" y2="250" stroke="#777" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Legend bullets -->
  <circle cx="110" cy="485" r="6" fill="#5aa0ff"/>
  <text x="125" y="490" class="label note">ダイナミクス/和声/時間解像度 などの既存次元</text>
  <circle cx="440" cy="485" r="6" fill="#8bc34a"/>
  <text x="455" y="490" class="label note">微細連続制御・複雑変調・確率制御の追加</text>
  <circle cx="760" cy="485" r="6" fill="#ff9800"/>
  <text x="775" y="490" class="label note">潜在空間・外部データ接続で次元爆発</text>
</svg>

